<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h1 class="visually-hidden">Frontend Mentor | Order summary card</h1>
    <div class="container">
      <div class="wrapper column">
        <div class="image-top">
        </div>
        <div class="text-elements wrapper column">
            <h2 class="header dark">Order Summary</h2>
            <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
            <div class="price wrapper">
              <div class="price-image">
                <img src="images/icon-music.svg" alt="">
              </div>
              <div class="wrapper column price-block">
                <p class="text dark price-text">Annual Plan</p>
                <p class="text price-text">$59.99/year</p>
              </div>
              <div class="price-link">
                <a href="#" class="price-link--link bold">Change</a>
              </div>
            </div>
            <a href="#" class="button payment">Proceed to Payment</a>
            <a href="#" class="button cancel">Cancel Order</a>
        </div>
        
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
